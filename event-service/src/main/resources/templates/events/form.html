<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
        }

        .form-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-out;
        }

        .input-field {
            transition: all 0.3s ease;
            border: 2px solid #e5e7eb;
        }

        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            outline: none;
        }

        .input-field:invalid:focus {
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
        }

        .button-submit {
            background: linear-gradient(to right, #3b82f6, #2563eb);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .button-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(59, 130, 246, 0.3);
        }

        .button-submit::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .button-submit:hover::after {
            left: 100%;
        }

        .label-icon {
            transition: transform 0.3s ease;
        }

        .label-icon:hover {
            transform: scale(1.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            .form-container {
                margin: 0 1rem;
            }
        }
    </style>
</head>
<body class="min-h-screen">
<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <h1 class="text-4xl md:text-5xl font-bold text-blue-800 text-center mb-8 flex items-center justify-center animate-fadeIn">
        <i class="fas fa-calendar-plus mr-3 text-blue-500 label-icon"></i>
        <span th:text="${event.id != null ? 'Edit Event' : 'Create Event'}"></span>
    </h1>

    <form action="#" th:action="@{${event.id != null ? '/events/' + event.id : '/events'}}" method="post" class="form-container p-8 space-y-6">
        <div class="mb-6">
            <label for="title" class="block text-lg font-medium text-gray-700 flex items-center">
                <i class="fas fa-heading mr-2 text-blue-500 label-icon"></i>Title
            </label>
            <input type="text" id="title" name="title" th:value="${event.title}" class="input-field w-full p-4 mt-2 rounded-lg" required>
        </div>

        <div class="mb-6">
            <label for="description" class="block text-lg font-medium text-gray-700 flex items-center">
                <i class="fas fa-align-left mr-2 text-blue-500 label-icon"></i>Description
            </label>
            <textarea id="description" name="description" class="input-field w-full p-4 mt-2 rounded-lg" rows="5" required th:text="${event.description}"></textarea>
        </div>

        <div class="mb-6">
            <label for="dateTime" class="block text-lg font-medium text-gray-700 flex items-center">
                <i class="far fa-calendar-alt mr-2 text-blue-500 label-icon"></i>Date & Time
            </label>
            <input type="datetime-local" id="dateTime" name="dateTime" th:value="${event.dateTime}" class="input-field w-full p-4 mt-2 rounded-lg" required>
        </div>

        <div class="mb-6">
            <label for="location" class="block text-lg font-medium text-gray-700 flex items-center">
                <i class="fas fa-map-marker-alt mr-2 text-blue-500 label-icon"></i>Location
            </label>
            <input type="text" id="location" name="location" th:value="${event.location}" class="input-field w-full p-4 mt-2 rounded-lg" required>
        </div>

        <div class="mb-6">
            <label for="maxSeats" class="block text-lg font-medium text-gray-700 flex items-center">
                <i class="fas fa-chair mr-2 text-blue-500 label-icon"></i>Max Seats
            </label>
            <input type="number" id="maxSeats" name="maxSeats" th:value="${event.maxSeats}" class="input-field w-full p-4 mt-2 rounded-lg" required min="1">
        </div>

        <div class="mb-6">
            <label for="availableSeats" class="block text-lg font-medium text-gray-700 flex items-center">
                <i class="fas fa-ticket-alt mr-2 text-blue-500 label-icon"></i>Available Seats
            </label>
            <input type="number" id="availableSeats" name="availableSeats" th:value="${event.availableSeats}" class="input-field w-full p-4 mt-2 rounded-lg" required min="0">
        </div>

        <div class="mb-6">
            <button type="submit" class="button-submit w-full py-3 px-6 text-white rounded-lg font-medium flex items-center justify-center">
                <i class="fas fa-check-circle mr-2"></i>Submit
            </button>
        </div>
    </form>
</div>

<script>
    // Client-side validation feedback
    const inputs = document.querySelectorAll('.input-field');
    inputs.forEach(input => {
        input.addEventListener('input', function() {
            if (input.checkValidity()) {
                input.classList.remove('border-red-500');
                input.classList.add('border-green-500');
            } else {
                input.classList.remove('border-green-500');
                input.classList.add('border-red-500');
            }
        });
    });
</script>
</body>
</html>
